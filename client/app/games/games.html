<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul ng-controller="GameListCtrl as gameList">
        <li ng-repeat="game in gameList.games">
          <div ng-controller="ModifyGameCtrl as modifyGame" ng-init="modifyGame.game = game">
            <pre>{{modifyGame.game | json}}</pre>
            <ul>
              <li ng-repeat="teamId in modifyGame.game.teams track by $index">
                {{gameList.getTeamById(teamId).name}}
                <button type="button" class="btn btn-danger" ng-click="modifyGame.removeTeam(teamId)">Remove Team</button>
              </li>
              <li>
                <div class="btn-group" uib-dropdown>
                  
                    Add Team
                  <ul >
                    <li ng-repeat="team in gameList.teams">
                      <a href="#" ng-click="modifyGame.addTeam(team._id)">
                        {{team.name}}
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            <ul>
            <button type="button" class="btn btn-danger" ng-click="gameList.deleteGame(game._id)">Delete</button>
          </div>
        </li>      
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" ng-controller="NewGameCtrl as newGame">
      <h3>New Game</h3>
      <button type="button" class="btn btn-primary" ng-click="newGame.addGame()">Add Game</button>
    </div>
  </div>
</div>
