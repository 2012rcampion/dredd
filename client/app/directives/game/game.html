<h3>Current State</h3>
<p><code>{{gameCtrl.game.currentState | json}}</code></p>

<h3>Teams</h3>
<ul class="list-inline">
  <li ng-repeat="teamId in gameCtrl.game.teams track by $index" ng-init="teamIndex = $index">
    <div class="btn-group" uib-dropdown>
      <button type="button" class="btn" uib-dropdown-toggle>
        {{teamId === null ? 'Empty' : gameCtrl.teamsService.getTeamById(teamId).name}} ({{ gameCtrl.game.currentState.scores[teamIndex] }})<span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem">
          <a href="#" ng-click="gameCtrl.setTeam(teamIndex, null)">
            Empty
          </a>
        </li>
        <li class="divider"></li>
        <li role="menuitem" ng-repeat="team in gameCtrl.teamsService.teams">
          <a href="#" ng-click="gameCtrl.setTeam(teamIndex, team._id)">
            {{team.name}}
          </a>
        </li>
      </ul>
    </div>
  </li>
</ul>
<h3>Events</h3>
<ul>
  <li ng-repeat="action in modifyGame.game.actions" >
    <code>{{action | json}}</code>
    <button type="button" class="btn btn-danger" ng-click="modifyGame.deleteAction(action._id)">
      Remove Event
    </button>
  </li>
</ul>
<h3>Add Event</h3>
<ul class="list-inline">
  <li ng-repeat="action in gamesCtrl.actionPrototypes" >
    <button type="button" class="btn btn-primary" ng-click="modifyGame.submitAction(action)">
      {{action.name}}
    </button>
  </li>
</ul>

<button type="button" class="btn btn-danger" ng-click="gameCtrl.deleteGame()">
  Delete
</button>
