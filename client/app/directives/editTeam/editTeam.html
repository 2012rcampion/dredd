{{editTeam.team.name}} ({{editTeam.team.school}})

<button type="button" class="btn btn-default" ng-click="editTeam.toggleEdit()">
  {{editTeam.editing ? 'Cancel Edit' : 'Edit'}}
</button>

<button type="button" class="btn btn-danger" ng-click="editTeam.deleteTeam()">
  Delete
</button>

<form role="form" class="form-inline" ng-show="editTeam.editing">
  <div class="form-group">
    <label for="name">Team Name:</label>
    <input type="text" class="form-control" name="name" ng-model="editTeam.newTeam.name">
  </div>
  <div class="form-group">
    <label for="school">School:</label>
    <input type="text" class="form-control" name="school" ng-model="editTeam.newTeam.school">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="editTeam.submitEdit()">
    Update Team
  </button>
</form>
